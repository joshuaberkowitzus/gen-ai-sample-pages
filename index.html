<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Hub</title>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
  color: #333;
  text-align: center;
}

header {
  background: #333;
  color: #fff;
  padding: 20px 0;
}

header h1 {
  margin: 0;
  font-size: 2.5em;
}

header p {
  margin: 5px 0 0;
  font-size: 1.2em;
}

.resume-links {
  margin: 50px auto;
  max-width: 600px;
}

.resume-button {
  display: inline-block;
  margin: 10px;
  padding: 15px 30px;
  font-size: 1.2em;
  color: #fff;
  background-color: #333;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.resume-button:hover {
  background-color: #555;
}

footer {
  text-align: center;
  padding: 10px;
  background: #333;
  color: #fff;
  position: fixed;
  bottom: 0;
  width: 100%;
}

</head>

  <header>
    <h1>Welcome to the Resume Hub</h1>
